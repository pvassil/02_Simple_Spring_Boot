<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Model and View Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script-->
  <link   href="../assets/css/bootstrap.min.css" rel="stylesheet">
  <script src="../assets/js/bootstrap.bundle.min.js"></script>
</head>
<body>


<div class="container mt-3">
  <h1>Model-n-View: how to pass a parameter to the page</h1>
  <p>So, the parameter name is <code>name</code> and its value is: </p>
  <p class="text-danger">${name} (this fails)</p>
  <p>How to do it:</p>
  <p class="text-primary" th:text="${name}"> name-placeholder</p>
</div>

<div class="container mt-3" th:with="aCertainName=${name}">
	<p class="text-success">... and here is another way to show it: <span th:text="${name}">name-placeholder</span> (via the original vrbl)</p>
	<p class="text-info">... and another: <span th:text="${aCertainName}">name-placeholder</span> (via an aux. vrbl)</p>
</div>

</body>
</html>
